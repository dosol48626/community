<!DOCTYPE html>

<div class="card-body">
    <form action="/studyboard/modify" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">StudyBoardId</span>
            <input type="text" class="form-control" id="studyBoardId" name="studyBoardId" th:value="${studyBoardDTO.studyBoardId}" readonly>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" id="title" name="title" th:value="${studyBoardDTO.title}" >
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea class="form-control col-sm-5" rows="5" id="content" name="content" th:text="${studyBoardDTO.content}"></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">VisitCount</span>
            <input type="text" class="form-control" id="visitcount" name="visitcount" th:value="${studyBoardDTO.visitcount}" readonly>
        </div>
<!--        지금 여기서 날짜가 이상하게 들어간다? String 으로 들어간다? 그래서 주석으로 했더니 고쳐짐. 왜? 뭐가 문제였지.-->
        <input type="submit" value="수정하기">
    </form>
    <a th:href="@{'/studyboard/remove?studyBoardId=' + ${studyBoardDTO.studyBoardId}}">삭제하기</a>
            <div class="input-group mb-3">
                <span class="input-group-text">RegDate</span>
                <input type="text" class="form-control" id="regDate" name="regDate" th:value="${#temporals.format(studyBoardDTO.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">ModDate</span>
                <input type="text" class="form-control" id="modDate" name="modDate" th:value="${#temporals.format(studyBoardDTO.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
</div>
</body>
</html>
